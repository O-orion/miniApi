<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>MiniApi</title>
  </head>
  <body>
    
    <div  class="container">
      <div class="row">
        <h1>Minhas mensagens</h1>
      </div >
      <div class="row">
       <div class="col-12">
         <table class="table table-hover">
           <thead>
             <tr >
               <th scope="col">ID</th>
               <th scope="col">Nome</th>
               <th scope="col">Mensagem</th>
               <th scope="col"></th>
               <th scope="col"></th>
               <th scope="col"></th>
             
             </tr>
           
           </thead>
           <tbody>
             <tr th:each="usuario : ${usuario}" >
              <th class="col-1" scope="row" th:text="${usuario.id}">1</th>
              <td class="col-4" th:text="${usuario.nome}"></td>
              <td class="col-3" th:text="${usuario.mensagem}"></td>
              <td class="col-1"><a href="#">Detalhes</a></td>
              <td class="col-1"><a href="#">Editar</a></td>
              <td class="col-1"><a href="#">Excluir</a></td>
              
             </tr>
           
           </tbody>
         </table>
       
       </div>
      </div>
      <div class="row">
       <a href="#">Nova Mensagem</a>
      </div>
    
    </div>
    

    
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


  </body>
</html>
